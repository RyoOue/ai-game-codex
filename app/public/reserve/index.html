<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>説明会 予約（仮ページ）</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; margin: 0; }
      main { max-width: 760px; margin: 0 auto; padding: 24px; }
      .box { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; background: #fff; }
      .kv { display: grid; grid-template-columns: 140px 1fr; gap: 8px; margin: 6px 0; }
      .kv label { color: #555; }
      .muted { color: #666; }
      a.btn { display: inline-block; padding: 10px 16px; background: #2563eb; color: #fff; border-radius: 6px; text-decoration: none; }
    </style>
  </head>
  <body>
    <main>
      <h1>説明会を予約する（仮ページ）</h1>
      <p class="muted">このページは仮の予約ページです。実運用では本番の予約フォームURLに置き換えてください。</p>

      <section class="box" id="summary">
        <h2>引き継ぎ情報</h2>
        <div class="kv"><label>スコア合計</label><div id="score_total">-</div></div>
        <div class="kv"><label>顧客満足</label><div id="customer">-</div></div>
        <div class="kv"><label>チームワーク</label><div id="team">-</div></div>
        <div class="kv"><label>学習・成長</label><div id="growth">-</div></div>
        <div class="kv"><label>utm_source</label><div id="utm_source">-</div></div>
        <div class="kv"><label>utm_medium</label><div id="utm_medium">-</div></div>
        <div class="kv"><label>utm_campaign</label><div id="utm_campaign">-</div></div>
      </section>

      <section style="margin-top:16px">
        <a class="btn" href="../">ゲームに戻る</a>
      </section>
    </main>

    <script>
      (function(){
        const p = new URLSearchParams(location.search);
        const fill = (id, key) => {
          const el = document.getElementById(id);
          if (el) el.textContent = p.get(key) ?? '-';
        };
        fill('score_total','score_total');
        fill('customer','customer');
        fill('team','team');
        fill('growth','growth');
        fill('utm_source','utm_source');
        fill('utm_medium','utm_medium');
        fill('utm_campaign','utm_campaign');
      })();
    </script>
  </body>
  </html>
